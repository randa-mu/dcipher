name: push-adkg-cli-docker
on:
  push:
    branches:
      # all branches, docker image is only pushed on main
      - "*"
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:

env:
  SERVICE_ACCOUNT: github@randamu-prod.iam.gserviceaccount.com
  DOCKER_REGISTRY: europe-west1-docker.pkg.dev/randamu-prod/candyland
  IMAGE_MAINTAINER: "Randamu"
  IMAGE_VENDOR: "Randamu"

jobs:
  build-and-push:
    runs-on: "randamu-self-hosted-default"
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SERVICE_ACCOUNT_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/adkg-cli
          labels: |
            maintainer=${{ env.IMAGE_MAINTAINER }}
            org.opencontainers.image.title=adkg-cli
            org.opencontainers.image.description="a tool to preform asynchronous distributed key generation"
            org.opencontainers.image.vendor=${{ env.IMAGE_VENDOR }}
          flavor: |
            latest=false
            prefix=
            suffix=
          tags: |
            type=raw,value=main-latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=ref,event=pr
            type=ref,event=branch
            type=semver,pattern={{version}},event=tag,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # this might not work at all, but might work and
          # allow us to bypass dockerhub ratelimit
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]
          ## this does work to avoid the dockerhub ratelimit
          driver-opts: |
            image=mirror.gcr.io/moby/buildkit:buildx-stable-1
            network=host

      - id: docker-push-tagged
        name: Tag Docker image and push to Google Artifact Registry
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
                ${{ steps.meta.outputs.tags }}
                ghcr.io/randa-mu/dcipher/adkg-cli:main-latest
          labels: ${{ steps.meta.outputs.labels }}
          context: .
          file: ./bin/adkg-cli/Dockerfile
          cache-from: |
            type=registry,ref=${{ env.DOCKER_REGISTRY }}/adkg-cli-cache:${{ steps.meta.outputs.version }}
            type=registry,ref=${{ env.DOCKER_REGISTRY }}/adkg-cli-cache:main
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/adkg-cli-cache:${{ steps.meta.outputs.version }},mode=max

      - name : extract binary
        if: ${{startsWith(github.ref, 'refs/tags/') }}
        shell: bash
        run  : |
          docker pull ${{ env.DOCKER_REGISTRY }}/adkg-cli:${{ steps.meta.outputs.version }}
          container=$(docker create ${{ env.DOCKER_REGISTRY }}/adkg-cli:${{ steps.meta.outputs.version }})
          docker cp $container:usr/local/bin/adkg-cli ./adkg-cli
          docker rm $container

      - name: upload binary to release
        if: ${{startsWith(github.ref, 'refs/tags/') }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} ./adkg-cli
