[package]
name = "adkg-cli"
version = "0.1.0"
edition = "2024"

[features]
metrics = ["dep:warp", "dep:prometheus", "dcipher-network/metrics"]

[dependencies]
# workspace crates
adkg = { workspace = true, features = ["bn254", "bls12-381"] }
config.workspace = true
dcipher-network = { workspace = true, features = ["libp2p", "reader", "writer"] }
utils = { workspace = true, features = ["bn254", "sha3"] }

# crypto
ark-bls12-381.workspace = true
ark-bn254.workspace = true
ark-ec.workspace = true
ark-std.workspace = true
chacha20poly1305.workspace = true
digest.workspace = true

# async
futures-util.workspace = true
tokio = { workspace = true, features = ["fs", "net", "rt", "sync", "macros", "io-util", "time", "tracing"] }

# logs / metrics
prometheus = { workspace = true, optional = true }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# network
libp2p = { workspace = true, features = ["serde"] }

# api / rpc
warp = { version = "0.3.7", optional = true }

# serde
bson.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_with.workspace = true
toml.workspace = true

# misc
anyhow.workspace = true
base64.workspace = true
chrono = { workspace = true, features = ["serde"] }
clap = { workspace = true, features = ["derive", "env"] }
humantime.workspace = true
itertools.workspace = true
rand.workspace = true
thiserror.workspace = true
alloy = { workspace = true, features = ["serde"] }
humantime-serde = "1.1.1"
url = "2.5.7"
tempfile = "3.21.0"
